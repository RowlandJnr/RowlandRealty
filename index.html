<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward Properties - Apartment Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Skyward Properties Apartment Application</h1>
        <p>Please fill out the form below to apply for an apartment with us.</p>
        <form action="#" method="post">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <div class="input-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>

                <div class="input-group">
                    <label for="dateOfBirth"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
            </fieldset>

            <!-- Address Section -->
            <fieldset>
                <legend>Current Address</legend>
                <div class="input-group">
                    <label for="currentAddress"><i class="fas fa-map-marker-alt"></i> Street Address:</label>
                    <input type="text" id="currentAddress" name="currentAddress" placeholder="123 Main St" required>
                </div>

                <div class="input-group">
                    <label for="city"><i class="fas fa-city"></i> City:</label>
                    <input type="text" id="city" name="city" placeholder="New York" required>
                </div>

                <div class="input-group">
                    <label for="state"><i class="fas fa-flag"></i> State:</label>
                    <input type="text" id="state" name="state" placeholder="NY" required>
                </div>

                <div class="input-group">
                    <label for="zip"><i class="fas fa-mail-bulk"></i> Zip Code:</label>
                    <input type="text" id="zip" name="zip" placeholder="10001" required>
                </div>
            </fieldset>

            <!-- Employment Information Section -->
            <fieldset>
                <legend>Employment Information</legend>
                <div class="input-group">
                    <label for="employer"><i class="fas fa-building"></i> Employer Name:</label>
                    <input type="text" id="employer" name="employer" placeholder="Company Inc." required>
                </div>

                <div class="input-group">
                    <label for="position"><i class="fas fa-briefcase"></i> Position:</label>
                    <input type="text" id="position" name="position" placeholder="Software Developer" required>
                </div>

                <div class="input-group">
                    <label for="monthlyIncome"><i class="fas fa-dollar-sign"></i> Monthly Income:</label>
                    <input type="number" id="monthlyIncome" name="monthlyIncome" placeholder="5000" required>
                </div>
            </fieldset>

            <!-- Rental History Section -->
            <fieldset>
                <legend>Rental History</legend>
                <div class="input-group">
                    <label for="previousAddress"><i class="fas fa-home"></i> Previous Address:</label>
                    <input type="text" id="previousAddress" name="previousAddress" placeholder="456 Elm St" required>
                </div>

                <div class="input-group">
                    <label for="landlordName"><i class="fas fa-user-tie"></i> Landlord Name:</label>
                    <input type="text" id="landlordName" name="landlordName" placeholder="Jane Smith" required>
                </div>

                <div class="input-group">
                    <label for="landlordPhone"><i class="fas fa-phone-square"></i> Landlord Phone Number:</label>
                    <input type="tel" id="landlordPhone" name="landlordPhone" placeholder="123-456-7890" required>
                </div>
            </fieldset>

            <!-- Submit Section -->
            <div class="submit-section">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
